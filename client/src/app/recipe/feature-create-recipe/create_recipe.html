<h2 data-test-title>Rezept hinzuf√ºgen</h2>

<form [formGroup]="form" data-test-create-recipe-form>
  <div class="forms-column">
    <mat-form-field>
      <mat-label>Titel</mat-label>
      <!-- Brot des Lebens -->
      <input
        matInput
        [formControl]="form.controls.title"
        placeholder="Weinberg des Herrn"
        type="text"
        data-test-recipe-title-input
      />
      <mat-hint
        >Zwischen {{ titleValidations.min | notUndefined }} und
        <!-- eslint-disable-next-line prettier/prettier -->{{
        titleValidations.min | notUndefined }} Zeichen</mat-hint
      >
    </mat-form-field>
  </div>
  <button
    [disabled]="form.invalid"
    mat-raised-button
    color="primary"
    type="submit"
    (click)="onSubmit()"
    data-test-create-recipe-submit-button
  >
    Erstellen
  </button>
</form>
