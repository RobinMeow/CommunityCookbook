<h2 data-test-title>Rezept hinzuf√ºgen</h2>

<form [formGroup]="form" data-test-create-recipe-form>
  <div>
    <mat-form-field>
      <mat-label>Titel</mat-label>
      <!-- Brot des Lebens -->
      <input
        matInput
        [formControl]="form.controls.title"
        placeholder="Brot des Lebens"
        type="text"
        data-test-recipe-title-input
      />
      <mat-hint
        >Zwischen {{ titleValidations.min | notUndefined }} und
        <!-- eslint-disable-next-line prettier/prettier -->{{
          titleValidations.max | notUndefined
        }}
        Zeichen</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Beschreibung</mat-label>
      <!-- Brot des Lebens -->
      <textarea
        matInput
        [formControl]="form.controls.title"
        placeholder="Mehl und Wasser"
        type="text"
        line
        data-test-recipe-description-input
      ></textarea>
    </mat-form-field>
  </div>
  <button
    [disabled]="form.invalid"
    mat-raised-button
    color="primary"
    type="submit"
    (click)="onSubmit()"
    data-test-create-recipe-submit-button
  >
    Erstellen
  </button>
</form>
