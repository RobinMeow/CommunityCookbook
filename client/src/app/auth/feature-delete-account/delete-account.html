<h2 data-cy-title>Account löschen</h2>

<form
  [formGroup]="deleteAccountForm"
  (submit)="onSubmit()"
  data-cy-delete-account-form
>
  <div class="forms-column">
    <auth-password [passwordControl]="deleteAccountForm.controls.password" />
  </div>
  <button
    [disabled]="deleteAccountForm.invalid"
    mat-raised-button
    color="primary"
    type="submit"
    data-cy-submit-btn
  >
    Unwiderruflich löschen
  </button>
</form>
